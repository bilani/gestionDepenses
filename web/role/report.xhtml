<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RoleListForm">

        <p:panel header="#{myBundle.ListRoleTitle}">

            <p:dataTable id="datalist"
                         value="#{IncomeTransController.listbyc}"
                         var="item"
                         
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         
                         >


                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoleTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item[0]}"/>
                </p:column>


                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoleTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item[1]}"/>
                </p:column>
				 <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoleTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}"/>
                </p:column>


            </p:dataTable>

           

        </p:panel>
           <h:commandLink>  
                       
                        Export As pdf
                        <p:dataExporter type="pdf" target="datalist" fileName="income"/>  
                    </h:commandLink>  
          
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
